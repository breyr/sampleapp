<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample App | Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome to the Dashboard!</h1>
    <div class="mt-4">
      <h2>Create a Task</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Task</button>
      </form>
    </div>
    <div class="mt-4">
      <h2>Your Tasks</h2>
      <ul id="taskList" class="list-group">
        <!-- tasks will be appended here -->
      </ul>
    </div>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      const token = localStorage.getItem('token');

      if (!token) {
        alert('You are not logged in!');
        window.location.href = '/';
        return;
      }

      // Fetch tasks
      fetchTasks();

      // Handle task form submission
      $('#taskForm').on('submit', function (event) {
        event.preventDefault();
        const title = $('#taskTitle').val();

        $.ajax({
          url: '/tasks',
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          data: JSON.stringify({ title }),
          success: function (response) {
            $('#taskTitle').val('');
            fetchTasks();
          },
          error: function (error) {
            console.error('Error creating task:', error);
            alert('Failed to create task');
          }
        });
      });

      // Fetch tasks function
      function fetchTasks() {
        $.ajax({
          url: '/tasks',
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          success: function (response) {
            $('#taskList').empty();
            response.forEach(task => {
              const taskItem = $(`<li class="list-group-item task">${task.title}</li>`);
              if (task.completed) {
                taskItem.addClass('completed');
              }

              // Add complete button
              const completeButton = $('<button class="btn btn-success btn-sm float-right ml-2">Complete</button>');
              completeButton.on('click', function () {
                completeTask(task.id, taskItem);
              });

              // Add delete button
              const deleteButton = $('<button class="btn btn-danger btn-sm float-right">Delete</button>');
              deleteButton.on('click', function () {
                deleteTask(task.id, taskItem);
              });

              taskItem.append(completeButton);
              taskItem.append(deleteButton);
              $('#taskList').append(taskItem);
            });
          },
          error: function (error) {
            console.error('Error fetching tasks:', error);
            alert('Failed to fetch tasks');
          }
        });
      }

      // Complete task function
      function completeTask(taskId, taskItem) {
        $.ajax({
          url: `/tasks/${taskId}/complete`,
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          success: function (response) {
            taskItem.addClass('completed');
          },
          error: function (error) {
            console.error('Error completing task:', error);
            alert('Failed to complete task');
          }
        });
      }

      // Delete task function
      function deleteTask(taskId, taskItem) {
        $.ajax({
          url: `/tasks/${taskId}`,
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          success: function (response) {
            taskItem.remove();
          },
          error: function (error) {
            console.error('Error deleting task:', error);
            alert('Failed to delete task');
          }
        });
      }
    });
  </script>
</body>

</html>
